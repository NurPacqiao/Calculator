<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topText">
        Calculator
        <a href="https://github.com/NurPacqiao" id="icon">
            <img src="github.png" alt="GitHub profile" width="32" height="32">
        </a>
    </div>

    <div class="history">
        <div class="calculatorContainer">
            <div class="calculatorScreen"></div>
            <div class="buttons">
                <button class="button">+</button>
                <button class="button">-</button>
                <button class="button">x</button>
                <button class="button">/</button>
                <button class="button">=</button>
                <button class="button">.</button>
                <button class="button">AC</button>
                <button class="button">C</button>
                <button class="button">X^2</button>
                <button class="button">X</button>
            </div>
        </div>
    </div>
    <div class="textBottom">
        Made by <a href="https://www.linkedin.com/in/nurlan-atamuratov/">NurPacqiao</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
